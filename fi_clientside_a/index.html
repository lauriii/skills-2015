<!DOCTYPE html>
<html lang="pt-br">
<head>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="css/main.css">
	<title>Custom Puzzle - WorldSkills 2015</title>
</head>
<body>

	<!-- START -->
	<div id="start">
		<div class="box">
			<h2>Welcome do Custom Puzzle!</h2>
			<p>This game consists in you make your puzzle game</p>
			<form action="#" id="start-form" method="post">
				<div class="group">
					<label for="name">Name</label>
					<input type="text" name="name" id="name" />
				</div>
				<div class="group">
					<label for="difficult">Difficult</label>
					<select type="text" name="difficult" id="difficult" >
						<option value="2">EASY</option>
						<option value="3">MEDIUM</option>
						<option value="4">HARD</option>
					</select>
				</div>
				<!-- DROP -->
				<div class="group" id="drop">
					<div class="preview">
					</div>
                    <input id="file" name="file" type="file" />
					<p>Drop your photo here!</p>
				</div><!-- END DROP -->
				<div class="group">
					<button id="start-button" type="submit" name="submit">START</button>
				</div>
			</form>
		</div>
	</div><!-- END START -->

	<!-- END -->
	<div id="end">
		<div class="box">
			<h3>Congratulations! You have solved the puzzle!</h3>
			<p>You did it!</p>
			<table>
				<thead>
					<tr>
						<th>POSITION</th>
						<th>LEVEL</th>
						<th>NAME</th>
						<th>TIME</th>
					</tr>
				</thead>
				<tbody>
					<tr>
						<td>1</td>
						<td>EASY</td>
						<td>JOHN DOE</td>
						<td>1:00</td>
					</tr>
					<tr>
						<td>2</td>
						<td>EASY</td>
						<td>JOHN DOE</td>
						<td>1:20</td>
					</tr>
					<tr>
						<td>3</td>
						<td>EASY</td>
						<td>JOHN DOE</td>
						<td>1:40</td>
					</tr>
					<tr class='you'>
						<td>24</td>
						<td>EASY</td>
						<td>JOHN DOE</td>
						<td>9:40</td>
					</tr>
				</tbody>
			</table>
			<button class="btn btn-restart" onclick="end.remove(); return false;">RESTART APPLICATION</button>
		</div>
	</div><!-- END END -->

	<!-- GAMECONTAINER -->
	<div id="gameContainer">
		<div class="container">
			

			<!-- PLAYERNAME -->
			<span id="playername"> </span>
			<!-- TIMER -->
			<div id="timer">
				<span>0:00</span>
			</div>

			<div id="puzzleContainer">
				<!-- PUZZLE -->
				<canvas id="puzzle" width="1140px" height="500px"></canvas>
			</div>

			<div class="buttons">
				<button class="btn btn-pause" id="pause">PAUSE</button>
				<button id="restart" class="btn btn-restart">RESTART</button>
			</div>
		</div>
	</div><!-- END GAMECONTAINER -->

	<!-- SCRIPTS -->
    <script type="text/javascript" src='js/jquery-2.1.1.js'></script>
    <script type="text/javascript" src='js/script.js'></script>

</body>
</html>
